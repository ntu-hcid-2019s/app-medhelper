							<p>我們的App專注於解決人們從打算就醫到實際選擇醫療機構之間的所有疑難</p>
							功能一：不舒服但是不知道要掛什麼科時，推薦您合適的科別<br>
							功能二：已經決定要掛什麼科，但是不知道哪家醫院或診所才適合<br>
